<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quis_app.css">
</head>

<body>
    <div class="quiz-container">
        <div id="question-container">
            <div class="question" id="question-text"></div>
            <div class="options" id="options-container"></div>
            <button id="next-btn">Next</button>
        </div>
        <div id="score-container" class="hidden">
            <div class="score" id="final-score"></div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "What is the capital of France?",
                options: ["Berlin", "Madrid", "Paris", "Rome"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                correct: 1
            },
            {
                question: "What is 12 + 18?",
                options: ["20", "30", "50", "40"],
                correct: 1
            },
            {
                question: "Who is Prime Minister of India?",
                options: ["Narendra Modi", "Murmu", "Rahul Gandhi", "Sonia Gandhi"],
                correct: 0
            },
            {
                question: "Who is present captain of Indian Cricket Team in ODIs?",
                options: ["Subhman Gill", "Shreyas Iyer", "Virat Kohli", "Rohit Sharma"],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedOption = null;

        const questionContainer = document.getElementById('question-container');
        const scoreContainer = document.getElementById('score-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const restartBtn = document.getElementById('restart-btn');
        const finalScore = document.getElementById('final-score');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            selectedOption = null;
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(optionElement, index));
                optionsContainer.appendChild(optionElement);
            });
            nextBtn.textContent = currentQuestionIndex === questions.length - 1 ? 'Submit' : 'Next';
        }

        function selectOption(element, index) {
            // Remove selected class from all options
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            // Add selected class to clicked option
            element.classList.add('selected');
            selectedOption = index;
        }

        function nextQuestion() {
            if (selectedOption === null) {
                alert('Please select an option!');
                return;
            }
            if (selectedOption === questions[currentQuestionIndex].correct) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionContainer.classList.add('hidden');
            scoreContainer.classList.remove('hidden');
            finalScore.textContent = `Your score: ${score} / ${questions.length}`;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreContainer.classList.add('hidden');
            questionContainer.classList.remove('hidden');
            loadQuestion();
        }

        nextBtn.addEventListener('click', nextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

        // Initialize the quiz
        loadQuestion();
    </script>
</body>
</html>
